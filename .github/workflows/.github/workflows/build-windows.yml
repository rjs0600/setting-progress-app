name: Windows EXE 빌드

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v4

      - name: Flutter 설치
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: 의존성 설치
        run: flutter pub get

      - name: Windows 빌드 (Release)
        run: flutter build windows --release

      - name: 빌드 결과 업로드
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: build/windows/x64/runner/Release/
